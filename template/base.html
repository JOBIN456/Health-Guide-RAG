
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        {% block title %}

        {% endblock %}

    <link rel="stylesheet" href="{% static 'css/main.css' %}" />

<body>
